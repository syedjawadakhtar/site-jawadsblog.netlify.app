# Site settings
title: Jawads Blog
description: >-
  He is writing about technology, Politics and experience as a journal 
  for documentation things that he learned, meet him <a href="syedjawadakhtar.github.io" target="_blank" rel="noopener">@Site</a>.
lang: en-US
timezone: Asia/India
# image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/mahendrata.now.sh
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Syed Jawad Akhtar
  bio: >-
    The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog, 
    meet Klis√© theme at <a href="https://github.com/syedjawadakhtar/jekyll-klise" target="_blank" rel="noopener">@github</a>.
  username: syedjawadakhtar	
  email: syedjawadakhtar@gmail.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
